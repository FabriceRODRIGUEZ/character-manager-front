<!DOCTYPE html>
<html lang="fr">

	<head>

	<body>
		<div id="window">
			<h1 id="title">Connexion</h1>

				<div class="field">

				</div>

				<div class="field">
					<label for="password">Mot de passe :</label>
					<input type="password" id="password" name="password" autocomplete="off" spellcheck="false">
				</div>
			</form>

			<!-- <a id="forgotten_password">

			<button id="submit_button">

			</button>
		</div>
	</body>

</html>
