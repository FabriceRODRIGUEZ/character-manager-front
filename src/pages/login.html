<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset=UTF-8>
		<title>Connexion</title>
		<link rel="icon" href="../../res/icons/logo.ico">
		<link rel="stylesheet" href="../styles/window_style.css">
		<script type="module" src="../app/controllers/login_controller.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="window">

			<h1 id="title">Connexion</h1>

			<form>
				<div class="field">
					<label for="user_id">Nom d'utilisateur ou adresse email :</label>
					<input type="text" id="user_id" name="user_id" required>
				</div>

				<div class="field">
					<label for="password">Mot de passe :</label>
					<input type="password" id="password" name="password" required>
				</div>

				<a id="forgotten_password" href="./forgotten-password.html">
					Mot de passe oublié
				</a>

				<button id="submit_button" onclick="loginController.login()">
					Créer le compte
				</button>
				<!-- <input type="submit" id="submit_button" value="Se connecter"> -->
			</form>

			<button id="new_user" onclick="location.href='./signup.html'">
				Nouvel utilisateur
			</button>

		</div>
	</body>

</html>
