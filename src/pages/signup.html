<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset=UTF-8>
		<title>Inscription</title>
		<link rel="icon" href="../../res/icons/logo.ico">
		<link rel="stylesheet" href="../styles/window_style.css">
		<script type="module" src="../app/controllers/signup_controller.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="window">

			<h1 id="title">Nouvel utilisateur</h1>

			<form onsubmit="return false">
				<div class="field">
					<label for="username">Nom d'utilisateur :</label>
					<input type="text" id="username" name="username" autocomplete="off" required>
				</div>

				<div class="field">
					<label for="email">Adresse email :</label>
					<input type="text" id="email" name="email" autocomplete="off" required>
				</div>

				<div class="field">
					<label for="password">Mot de passe :</label>
					<input type="password" id="password" name="password" autocomplete="off" required>
				</div>

				<div id="visibility_field" class="field">
					<span>Visibilité du compte :</span>
					<div>
						<div class="choice">
							<input type="radio" name="visibility" value="private" id="private" checked required>
							<label for="private">Privé</label>
						</div>
						<div class="choice">
							<input type="radio" name="visibility" value="public" id="public" required>
							<label for="public">Public</label>
						</div>
					</div>
				</div>

				<button id="submit_button">
					Créer le compte
				</button>
			</form>

		</div>
	</body>

</html>
