<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset=UTF-8>
		<title>Gestionnaire de personnages</title>
		<link rel="icon" href="../../res/icons/logo.ico">
		<link rel="stylesheet" href="../styles/home_style.css">
		<link rel="stylesheet" href="../styles/navbar_style.css">
		<link rel="stylesheet" href="../styles/modal_style.css">
		<script type="module" src="../app/controllers/home_controller.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>

		<nav>
			<button id="add_button" class="active">
				<div class="filter">
					<img src="../../res/icons/plus.ico" alt="Plus">
				</div>
			</button>

			<button id="filter_button" class="active">
				<div class="filter">Filtrer</div>
			</button>

			<div id="sort_section">
				<select name="sort_property">
					<option value="first_name" selected>Prénom</option>
					<option value="last_name">Nom de famille</option>
					<option value="work">Œuvre</option>
					<option value="actor">Acteur</option>
					<option value="voice_actor">Doubleur</option>
					<option value="appreciation">Appréciation</option>
				</select>
				<select name="sort_order">
					<option value="ascendant" selected>Ascendant</option>
					<option value="descendant">Descendant</option>
				</select>
			</div>

			<div id="account_section">
				<button id="login_button" class="active">
					<div class="filter">Connexion</div>
				</button>
				<button id="account_button" class="active">
					<div class="filter">Compte</div>
				</button>
			</div>
		</nav>

		<div id="characters_list">
			<template id="character_template">
				<div class="character">
					<div class="profile">
						<img src="../../res/images/profile.png" alt="Image de profil">
					</div>

					<div class="description">
						<div class="property">
							<span class="property_name">Nom :</span>
							<span class="first_name"></span>
							<span class="last_name"></span>
						</div>
						<div class="property">
							<span class="property_name">Œuvre :</span>
							<span></span>
						</div>
						<div class="property">
							<span class="property_name">Acteur :</span>
							<span></span>
						</div>
						<div class="property">
							<span class="property_name">Doubleur :</span>
							<span></span>
						</div>
						<div class="property">
							<span class="property_name">Appréciation :</span>
							<div>
								<img src="../../res/icons/star.ico" alt="Étoile">
							</div>
						</div>
					</div>

					<div class="hidden_buttons">
						<button class="delete_button">
							<img src="../../res/icons/cross.ico" alt="Croix">
						</button>
						<button class="edit_button">
							<img src="../../res/icons/edition.ico" alt="Édition">
						</button>
					</div>
				</div>
			</template>
		</div>

		<div id="message">
			Veuillez vous connecter pour afficher une liste
		</div>

		<footer>
			<a id="mentions">Mentions légales</a>
		</footer>

		<div id="overlay"></div>

		<div id="add_modal" class="modal">
			<h1 id="title">Nouveau personnage</h1>

			<button id="close_button">
				<img src="../../res/icons/cross.ico" alt="Croix">
			</button>

			<form>
				<div class="field">
					<label for="first_name">Prénom<sup>*</sup> :</label>
					<input type="text" id="first_name" name="first_name" autocomplete="off" spellcheck="false">
				</div>
				<div class="field">
					<label for="last_name">Nom de famille :</label>
					<input type="text" id="last_name" name="last_name" autocomplete="off" spellcheck="false">
				</div>
				<div class="field" id="gender_field">
					<span>Sexe<sup>*</sup> :</span>
					<div>
						<div class="choice">
							<input type="radio" name="gender" value="M" id="man" checked>
							<label for="man">Homme</label>
						</div>
						<div class="choice">
							<input type="radio" name="gender" value="F" id="woman">
							<label for="woman">Femme</label>
						</div>
					</div>
				</div>
				<div class="field">
					<label for="work">Œuvre<sup>*</sup> :</label>
					<input type="text" id="work" name="work" autocomplete="off" spellcheck="false">
				</div>
				<div class="field">
					<label for="actor">Acteur :</label>
					<input type="text" id="actor" name="actor" autocomplete="off" spellcheck="false">
				</div>
				<div class="field">
					<label for="voice_actor">Doubleur :</label>
					<input type="text" id="voice_actor" name="voice_actor" autocomplete="off" spellcheck="false">
				</div>
				<div class="field">
					<label for="profile">Image de profil :</label>
					<input type="text" id="profile" name="profile" autocomplete="off" spellcheck="false">
				</div>
				<div class="field">
					<label for="comment">Commentaire :</label>
					<textarea id="comment" name="comment" rows="3" autocomplete="off" spellcheck="false"></textarea>
				</div>
				<div class="field" id="appreciation_field">
					<span>Appréciation<sup>*</sup> :</span>
					<div>
						<div class="choice">
							<input type="radio" name="appreciation" value="1" id="1_star" checked>
							<label for="1_star">
								<img src="../../res/icons/star.ico" alt="Étoile">
							</label>
						</div>
						<div class="choice">
							<input type="radio" name="appreciation" value="2" id="2_stars">
							<label for="2_stars">
								<img src="../../res/icons/star.ico" alt="Étoile">
								<img src="../../res/icons/star.ico" alt="Étoile">
							</label>
						</div>
						<div class="choice">
							<input type="radio" name="appreciation" value="3" id="3_stars">
							<label for="3_stars">
								<img src="../../res/icons/star.ico" alt="Étoile">
								<img src="../../res/icons/star.ico" alt="Étoile">
								<img src="../../res/icons/star.ico" alt="Étoile">
							</label>
						</div>
					</div>
				</div>
			</form>

			<div id="legend"><sup>*</sup> Champ obligatoire</div>

			<button id="submit_button">Ajouter</button>
		</div>

	</body>

</html>
