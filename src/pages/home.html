<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset=UTF-8>
		<title>Gestionnaire de personnages</title>
		<link rel="icon" href="../../res/icons/logo.ico">
		<link rel="stylesheet" href="../styles/home_style.css">
		<script type="module" src="../app/controllers/home_controller.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
	
		<nav>
			<button id="add_button">
				<div class="filter">
					<img src="../../res/icons/plus.ico" alt="Plus">
				</div>
			</button>

			<button id="filter_button">
				<div class="filter">Filtrer</div>
			</button>

			<div id="sort_section">
				<select name="sort_property">
					<option value="first_name" selected>Prénom</option>
					<option value="last_name">Nom de famille</option>
					<option value="work">Œuvre</option>
					<option value="actor">Acteur</option>
					<option value="voice_actor">Doubleur</option>
					<option value="appreciation">Appréciation</option>
				</select>
				<select name="sort_order">
					<option value="ascendant" selected>Ascendant</option>
					<option value="descendant">Descendant</option>
			</select>
			</div>

			<div id="account_section">
				<button id="search_button">
					<div class="filter">Listes publiques</div>
				</button>

				<button id="login_button">
					<div class="filter">Connexion</div>
				</button>

				<button id="account_button">
					<div class="filter">Compte</div>
				</button>
			</div>
		</nav>

		<div id="characters_list">

			<div class="character">
				<div class="profile">
					<img src="../../res/images/profile.png" alt="Image de profil">
				</div>

				<div class="description">
					<div class="property name">
						<span class="property_name">Nom :</span>
						<span class="first_name">(Prénom)</span>
						<span class="last_name">(Nom)</span>
					</div>
					<div class="property work">
						<span class="property_name">Œuvre :</span>
						<span>(Œuvre)</span>
					</div>
					<div class="property actor">
						<span class="property_name">Acteur (actrice) :</span>
						<span>(Acteur)</span>
					</div>
					<div class="property voice_actor">
						<span class="property_name">Doubleur (doubleuse) :</span>
						<span>(Doubleur)</span>
					</div>
					<div class="property appreciation">
						<span class="property_name">Appréciation :</span>
						<div>
							<img src="../../res/icons/star.ico" alt="Étoile">
						</div>
					</div>
				</div>

				<div class="hidden_buttons">
					<button class="delete_button">
						<img src="../../res/icons/cross.ico" alt="Croix">
					</button>
					<button class="edit_button">
						<img src="../../res/icons/edition.ico" alt="Édition">
					</button>
				</div>
			</div>

		</div>

		<div id="message">
			Veuillez vous connecter ou rechercher une liste publique
		</div>

		<footer>
			<a id="mentions">Mentions légales</a>
		</footer>
	
	</body>

</html>
