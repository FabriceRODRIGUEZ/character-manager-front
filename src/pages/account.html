<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset=UTF-8>
		<title>Gestion du compte</title>
		<link rel="icon" href="../../res/icons/logo.ico">
		<link rel="stylesheet" href="../styles/account_style.css">
		<script type="module" src="../app/controllers/account_controller.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id="window">
			<h1 id="title">Gestion du compte</h1>

			<form>
				<div class="field">
					<label for="username">Nom d'utilisateur :</label>
                    <div>
                        <input type="text" id="username" name="username" placeholder="" autocomplete="off" spellcheck="false">
                        <button class="update_button">Modifier</button>
                    </div>
					
				</div>

				<div class="field">
					<label for="email">Adresse email :</label>
                    <div>
                        <input type="text" id="email" name="email" placeholder="" autocomplete="off" spellcheck="false">
                        <button class="update_button">Modifier</button>
                    </div>
				</div>

				<div class="field">
					<label for="password">Mot de passe :</label>
                    <div>
                        <input type="password" id="password" name="password" autocomplete="off">
                        <button class="update_button">Modifier</button>
                    </div>
				</div>

				<div class="field">
					<span>Visibilité du compte :</span>
					<div>
						<div class="choice">
							<input type="radio" name="visibility" value="private" id="private" checked>
							<label for="private">Privé</label>
						</div>
						<div class="choice">
							<input type="radio" name="visibility" value="public" id="public">
							<label for="public">Public</label>
						</div>
					</div>
				</div>
			</form>

            <div>
				<button id="logout_button">
					Se déconnecter
				</button>

				<button id="delete_account_button">
					Supprimer le compte
				</button>
			</div>
		</div>
	</body>

</html>
